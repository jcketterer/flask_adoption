{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h1 class="display-2 text-center">Add a New Pet</h1>
  <div class="row justify-content-center">
    <div class="col-md-10">
      <form method="post">
        {{form.hidden_tag()}}
        {% for field in form if field.widget.input_type != 'hidden' %}
        <div class="form-group">
          {{field.label}}
          {{field(class_='form-control')}}

          {% for err in field.errors %}
          <small class="form-text text-danger">{{err}}</small>
          {% endfor %}
        </div>
        {% endfor %}
        <button class="btn btn-lg btn-success">Add Pet</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
