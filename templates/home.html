{% extends 'base.html' %}

{% block content %}

<h1 class='display-2'>Our Pets</h1>
<div class="row pets-listing">
  {% for pet in pets %}
  <div class="col-3">
    <img src="{{pet.img_url()}}" class="img-thumbnail">
    <a href="{{url_for('edit_pet', id=pet.id)}}">{{pet.name}}</a>
    {% if pet.available %} <b> is available!</b> {% endif %}
  </div>
  {% else %}
  <div class="col-12">No pets yet.</div>
  {% endfor %}
</div>

<a href="{{url_for('add_new_pet')}}" class="btn btn-primary mt-3">Add New Pet</a>

{% endblock %}
